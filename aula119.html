            console.log(cont)

        function contarP(n){
            let cont = 0
            let p = new Promise((resolve, rejected) => {
                for(let i=0;i<n;i++){
                    cont++
                }
                if(cont == n){
                    resolve(cont)
                }else{
                    rejected('Erro')
                }
            })
            return p
        }

        async function contarPA(n){
            const r = await contarP(n)
            console.log(r)
        }
