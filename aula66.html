<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Javascript</title>
    <style>

        #painel{
            width: 400px;
            height: 500px;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px;            
        }

    </style>
    <script>

        var painel;

        function inicia(){
            painel = document.getElementById("painel");            
            painel.innerHTML +="Resolução: " + screen.width + "px X " + screen.height + "px<hr>"; 
            painel = document.getElementById("painel");            
            painel.innerHTML +="Resolução disponível: " + screen.availWidth + "px X " + screen.availHeight + "px<hr>"; 
            painel.innerHTML +="Profundidade de cores (imagem): " + screen.colorDepth + "bits<hr>";
            painel.innerHTML +="Resolução cor da tela (pixel): " + screen.pixelDepth + "bits/pixel<hr>";
        }

        window.addEventListener("load", inicia)

    </script>
</head>
<body>

    <div id="painel"></div>
    
</body>
</html>
