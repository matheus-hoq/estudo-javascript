<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Javascript</title>
    <script>

        function criarCookie(nome, valor, expira){
            var dtExpira = + expira;
            document.cookie = nome + "=" + valor + "; " + dtExpira;
        }
        function lerCookie(nome){
            var vnome = nome + "=";
            var ca = document.cookie.split(';');
            for (var i=0; i<ca.length; i++){
                var c = ca[i];
                while (c.charAt(0)==' '){
                    c = c.substring(1);
                }
            if (c.indexOf(vnome) == 0) return c.substring(vnome.length, c.length);
        }
        return "";
    }
    function verificarCookie(){
        var username = lerCookie("username");
        if (username!=""){
            alert("Bem vindo novamente " + username);
        }else{
            username = prompt("Digite seu nome:", "");
            if(username != "" && username != null){
                criarCookie("username", username, " Tue, 01 Jan 2115 12:00:00 UTC ");
            }
        }
    }


    </script>
</head>
<body onload="verificarCookie()">
    
</body>
</html>
