<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Javascript</title>
</head>
<body>
    <p id="txt">CFB Cursos - Curso de Javascript - aula 46 do curso de javascript</p>

    <script>

        var texto = document.getElementById("txt").innerHTML;

        var res = texto.match(/\w/ig);
        
        document.write(res + " : " + res.length + "<br>");

        document.write(res[1]);

    </script>

</body>
</html>
